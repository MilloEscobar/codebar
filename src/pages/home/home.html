<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="button-home" margin-top margin-bottom ion-button color="dark" full
  *ngFor="let p of pages" 
  (click)="openPage(p)">{{p.title}}</button>
</ion-content>
